<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Actividades/css/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Cristian.</a>
        <nav class="navbar">
            <a href="index.html" class="Active">Inicio</a>      
            <a href="Actividades.html">Actividades</a>
            <a href="Acerca de mi.html">Acerca de mi</a>
            <a href="Contacto.html">Contactame</a>
        </nav>
    </header>
    
    <section>
        <div class="home-content">
            <h2 class="home-content">Contactame</h2>
            <form action="#" method="post" class="contact-form">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" class="input" required><br><br>

                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" class="input" required><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" class="textarea" required></textarea><br><br>

                <button type="submit" class="btn">Enviar</button>
            </form>

            <h2 class="home-content">Comentarios</h2>
            <ul id="comments-list"></ul>
            <form id="comment-form" class="comment-form">
                <textarea id="comment-input" class="textarea" placeholder="Escribe tu comentario aquí..." required></textarea>
                <button type="submit" class="btn">Comentar</button>
            </form>
        </div>
    </section>
</body>
</html>
